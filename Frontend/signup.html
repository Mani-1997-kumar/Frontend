    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                
                <a href="login.html"><input type="submit" name="" value="Login"/></a><br/>
            </div>
            <div class="col-md-9 register-right">
               
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Registration Form</h3>


                      <form action="/c/register-controller" method="POST" name="reg">
                     <div class="row register-form">
                        
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name *" name="name" value="" required />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" value="" name="gender" type="text">
                                        <option class="hidden"  selected disabled>Please select your Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="D.O.B *" name="stdid" value="" required />
                                </div>
                                <div class="form-group" >
                                    <select class="form-control" value="" name="branch" type="text">
                                        <option class="hidden"  selected disabled>Please select your State</option>
                                        <option>Karnataka</option>
                                        <option>Uttar Pradesh</option>
                                        <option>Haryana</option>
                                        <option>Gujrat</option>
                                        <option>Delhi</option>
                                        <option>Rajasthan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" value=""  name="year" type="text">
                                        <option class="hidden"  selected disabled>Please select the Mobile You are Using now.</option>
                                        <option>None</option>
                                        <option>Samsung</option>
                                        <option>Oppo</option>
                                        <option>Sony</option>
                                        <option>Motorola</option>
                                        <option>Realme</option>
                                        <option>Nokia</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" type="email" name="email" required />
						
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                
                                
                            </div>



                            <div class="col-md-6">
                                
                                <div class="form-group">
                                    <input type="number" minlength="10" maxlength="10" name="number" class="form-control" placeholder="Your Mobile number *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control" type="text" name="field1" value="None">
                                        <option class="hidden"  selected disabled>Please select your primary area of expertise in Mobiles      </option>
                                        <option>None</option>
                                        <option>Samsung</option>
                                        <option>Oppo</option>
                                        <option>Sony</option>
                                        <option>Motorola</option>
                                        <option>Realme</option>
                                        <option>Nokia</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select class="form-control" type="text" name="field2" value="None">
                                        <option class="hidden"  selected disabled>Please select your secondary area of expertise in Mobiles    </option>
                                        <option>None</option>
                                        <option>Samsung</option>
                                        <option>Oppo</option>
                                        <option>Sony</option>
                                        <option>Motorola</option>
                                        <option>Realme</option>
                                        <option>Nokia</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" name="password" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirm Password *" value="" name="cpassword" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Register" name="submit"/>
                            
                          </div>
                        </div>
                    </form>
                    </div>
                
                </div>
            </div>
        </div>
        
    </div>
